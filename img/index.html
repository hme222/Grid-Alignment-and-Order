<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grid Alignment & Order</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div class="gallery">
		
		<div class="logo-wrapper">
			<img src="img/jcrew.png" class="jcrew" 
				 srcset="img/jcrew.png 1x, img/jcrew@2x.png 2x">
		</div>
		
		<img src="img/diesel.png" class="diesel" 
			 srcset="img/diesel.png 1x, img/diesel@2x.png 2x">
		
		<img src="img/zara.png" class="zara" 
			 srcset="img/zara.png 1x, img/zara@2x.png 2x">
		
		<img src="img/nike.png" class="nike" 
			 srcset="img/nike.png 1x, img/nike@2x.png 2x">
		
		<img src="img/hermes.png" class="hermes" 
			 srcset="img/hermes.png 1x, img/hermes@2x.png 2x">
		
		<img src="img/dior.png" class="dior" 
			 srcset="img/dior.png 1x, img/dior@2x.png 2x">
		
		<img src="img/fendi.png" class="fendi" 
			 srcset="img/fendi.png 1x, img/fendi@2x.png 2x">
		
		<img src="img/tiffany.png" class="tiffany" 
			 srcset="img/tiffany.png 1x, img/tiffany@2x.png 2x">
		
		<img src="img/sva.png" class="sva" 
			 srcset="img/sva.png 1x, img/sva@2x.png 2x">
		
		<img src="img/mitsubishi.png" class="mitsubishi" 
			 srcset="img/mitsubishi.png 1x, img/mitsubishi@2x.png 2x">
		
		<img src="img/squarespace.png" class="squarespace" 
			 srcset="img/squarespace.png 1x, img/squarespace@2x.png 2x">
		
		<img src="img/via.png" class="via" 
			 srcset="img/via.png 1x, img/via@2x.png 2x">

	</div>

</body>
</html>
